<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mindful Moments</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main-css.css">
    <link rel="stylesheet" href="css/login-css.css">
</head>
<body>
    <!-- Header & Navigation -->
    <header>
        <a href="#" class="logo-container">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12,2C6.48,2,2,6.48,2,12c0,5.52,4.48,10,10,10s10-4.48,10-10C22,6.48,17.52,2,12,2z M12,18c-3.31,0-6-2.69-6-6 s2.69-6,6-6s6,2.69,6,6S15.31,18,12,18z"/>
                    <path d="M12,8c-2.21,0-4,1.79-4,4c0,2.21,1.79,4,4,4s4-1.79,4-4C16,9.79,14.21,8,12,8z M12,14c-1.1,0-2-0.9-2-2 c0-1.1,0.9-2,2-2s2,0.9,2,2C14,13.1,13.1,14,12,14z"/>
                </svg>
            </div>
            <span class="logo-text">Mindful Moments</span>
        </a>
        <nav class="nav-links">
            <a href="signup-page.html" class="nav-link">Sign Up</a>
        </nav>
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</button>
    </header>

    <main>
        <div class="form-container">
            <div class="form-header">
                <h1>Welcome Back</h1>
                <p>Log in to continue your mindfulness journey</p>
            </div>
            <div class="form-content">
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginButton">Log In</button>
                </form>

                <div class="social-login">
                    <p>Or log in with</p>
                    <div class="social-buttons">
                        <button id="google-signin-btn" class="social-btn" type="button" style="display: flex; align-items: center; gap: 8px; background: #fff; border: 1px solid #ddd; padding: 10px 24px; border-radius: 30px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); font-size: 16px; font-weight: 500; cursor: pointer; margin: 0 auto;">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" style="width: 24px; height: 24px; background: #fff; display: inline-block;" />
                            <span style="display: inline-block; vertical-align: middle;"></span>
                        </button>
                    </div>
                </div>

                <div class="signup-link">
                    <p>Don't have an account? <a href="signup-page.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="copyright">
            &copy; 2025 Mindful Moments. All rights reserved.
        </div>
    </footer>

    <script type="module" src="js/login-js.js"></script>
</body>
</html>
